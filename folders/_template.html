<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>{{site_title}} - {{title}}</title>
  <meta name="description" content="{{title}}">
  <meta name="author" content="Sean Dockray">

  <link rel="shortcut icon" href="_favicon.ico">
  <link href='http://fonts.googleapis.com/css?family=Vollkorn:400italic,400,700' rel='stylesheet' type='text/css'>
  <style type="text/css">
  body {
  	font-family: 'Vollkorn', serif;
  	margin: 20px 20px 30px 20px;
    color:#202020;
  }
  h1, h2 {
    font-family: 'Helvetica', sans-serif;
  }
  h2 {
    padding-bottom: 20px;
    margin-bottom: 35px;
    border-bottom: 1px dotted #DDDDDD;
  }
  img {
  	max-width: 1024px;
    width:100%;
    margin-bottom: 10px;
  }
  blockquote {
    margin-top: 10px;
    margin-bottom: 20px;
    margin-left: 20px;
    padding-left: 20px;
    border-left: 3px solid #ccc;
  } 
  div.container {
    min-width: 300px;
    max-width: 1024px;
    margin-left: auto;
    margin-right: auto;
  }
  .images ul {
  	list-style: none;
  	list-style-type: none;
    padding-left: 0px;
    max-width: 800px;
  }
  div.small {
    font-size: 0.75em;
  }
  </style>
  
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body class="{{body_classes}}">
<div class="small">{{breadcrumb}}</div>
<div class="container">
  <p>
  {{content}}
  </p>
  <p>
  {{files}}
  </p>
  <div class="images">
  {{images}}
  </div>
</div>
<div class="small">
<p>This website was generated with <a href="https://github.com/sdockray/folders">Folders</a></p>
</div>
</body>
</html>
