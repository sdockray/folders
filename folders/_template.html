<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>{{site_title}} - {{title}}</title>
  <meta name="description" content="{{title}}">
  <meta name="author" content="Sean Dockray">

  <link href='http://fonts.googleapis.com/css?family=Merriweather:900,300,300italic' rel='stylesheet' type='text/css'>
  <style type="text/css">
  body {
  	font-family: 'Merriweather', serif;
  	margin: 20px 20px 30px 20px;
  }
  img {
  	max-width: 1024px;
    width:100%;
  }
  div.container {
    min-width: 300px;
    max-width: 1024px;
    width: 100%;
    margin-left: auto;
    margin-right: auto;
  }
  .images ul {
  	list-style: none;
  	list-style-type: none;
  }
  div.small {
    font-size: 0.75em;
  }

  <![endif]-->

<body class="{{body_classes}}">
<div class="small">{{breadcrumb}}</div>
<div class="container">
  <p>
  {{content}}
  </p>
  <p>
  {{files}}
  </p>
  <div class="images">
  {{images}}
  </div>
</div>
<div class="small">
<p>This website was generated with <a href="https://github.com/sdockray/folders">Folders</a></p>
</div>
